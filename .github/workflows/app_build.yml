name: App-Build

on:
  push:
    branches: [ main ]
    paths: 
        - "src/**"
        - ".github/workflows/app_build.yml"
  pull_request:
    branches: [ main ]
    paths: 
        - "src/**"
        - ".github/workflows/app_build.yml"

defaults:
  run:
    working-directory: "src/Octo-FireFly.App/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Set current date as env variable
      run: echo "APP_VERSION=$(date + '%y.%m.%d')-${{ github.run_number }}" >> $GITHUB_ENV
    - name: Echo current date
      run: echo $APP_VERSION

    - name: Checkout 
      uses: actions/checkout@main

    - name: Install Dotnet 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'

    - name: dotnet build and publish
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o '${{ github.workspace }}/App' 

    - uses: actions/upload-artifact@v2
      with:
        name: octo-firefly-app-${{ github.sha }}.zip
        path: '${{ github.workspace }}/App/wwwroot'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false