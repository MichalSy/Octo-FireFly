name: App-Build

on:
  push:
    branches: [ main ]
    paths: 
        - "src/**"
        - ".github/workflows/app_build.yml"
  pull_request:
    branches: [ main ]
    paths: 
        - "src/**"
        - ".github/workflows/app_build.yml"

defaults:
  run:
    working-directory: "src/Octo-FireFly.App/"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout 
      uses: actions/checkout@main

    - name: Install Dotnet 
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0'

    - name: Set current date as env variable
      run: echo "APP_VERSION=$(date +'%y.%m.%d')-${{ github.run_number }}" >> $GITHUB_ENV

    - name: Echo current date
      run: echo $APP_VERSION

    - name: dotnet build and publish
      run: |
        dotnet restore
        dotnet build --configuration Release
        dotnet publish -c Release -o '${{ github.workspace }}/App' 

    - name: Create Zip
      run: zip -r "${{ github.workspace }}/octo-firefly-app-${{ env.APP_VERSION }}.zip" "${{ github.workspace }}/App/wwwroot"

    - uses: actions/upload-artifact@v2
      with:
        name: 'BUILD_octo-firefly-app-${{ env.APP_VERSION }}.zip'
        path: '${{ github.workspace }}/octo-firefly-app-${{ env.APP_VERSION }}.zip'

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: $APP_VERSION
        release_name: Release $APP_VERSION
        draft: false
        prerelease: true

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ${{ github.workspace }}/octo-firefly-app-${{ env.APP_VERSION }}.zip
        asset_name: octo-firefly-app-${{ env.APP_VERSION }}.zip
        asset_content_type: application/zip